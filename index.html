<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz D√≠a de las Madres</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url(https://i.pinimg.com/736x/dd/fb/22/ddfb22143dad13563ab5245d67d7c5e9.jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope-container {
      position: relative;
      width: 400px;
      height: 300px;
      cursor: pointer;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 140px;
      background: #ffc1d3;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      z-index: 3;
      transition: transform 0.8s ease;
      transform-origin: top;
    }

    .envelope-body {
      position: absolute;
      top: 100px;
      width: 100%;
      height: 200px;
      background: #fddde6;
      border-radius: 0 0 10px 10px;
      z-index: 1;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card {
      position: absolute;
      top: 120px;
      left: 10px;
      width: 380px;
      height: 240px;
      background: #fff0f5;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateY(0);
      opacity: 0;
      transition: all 1s ease;
      z-index: 2;
    }

    .card.open {
      transform: translateY(-260px);
      opacity: 1;
    }

    .flap.open {
      transform: rotateX(-180deg);
    }

    .card h3 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: #c2185b;
      margin-bottom: 10px;
    }

    .card p {
      color: #6a1b9a;
      font-size: 18px;
      line-height: 1.6;
    }

    .heart {
      margin-top: 15px;
      font-size: 24px;
      color: #e91e63;
    }

    .hint {
      text-align: center;
      margin-top: 320px;
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="envelope-container" onclick="openEnvelope()">
    <div class="flap" id="flap"></div>
    <div class="envelope-body"></div>
    <div class="card" id="card">
      <h3>Feliz D√≠a de las Madres</h3>
      <p>Mabe, gracias por absolutamente todo. <br>
         Hoy celebro tu d√≠a, desde lejos pero con amor, feliz dia de las madres, espero estes siempre, por muchos a√±os mas, nunca olvides que. üíñ</p>
      <div class="heart">üíê Te amo, con todo mi corazon üíê</div>
    </div>
    <div class="hint">Haz clic en el sobre para abrir tu carta üíå</div>
  </div>

  <script>
    function openEnvelope() {
      const flap = document.getElementById('flap');
      const card = document.getElementById('card');

      flap.classList.toggle('open');
      card.classList.toggle('open');

      if (flap.classList.contains('open')) {
        setTimeout(() => {
          flap.style.zIndex = 0;
        }, 800);
      } else {
        flap.style.zIndex = 3;
      }
    }
  </script>
</body>
</html>
